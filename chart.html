<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>统计图表</title>
    <script src="d3/d3.min.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<style>
    /* set the CSS */
    .axisWhite line {
        stroke: white;
    }

    .axisWhite path {
        stroke: white;
    }

    .axisWhite text {
        fill: white;
    }
</style>

<body style="background-color:black;width:1600;height:1000;">
    <input type="checkbox" id="menu_btn">
    <label class="menu-btn" for="menu_btn">
        <i class="fa fa-bars" aria-hidden="true"></i>
    </label>
    <svg width="1400" height="800" id="mainsvg" class="svgs" style='display: block; margin: 0 auto;'></svg>
    <script>
        const svg = d3.select('svg');
        const width = svg.attr('width');
        const height = svg.attr('height');

        d3.csv('data/liaoning.csv').then(data => {
            const pie = d3.pie().value(d => d.population);
            const arcData = pie(data);
            const path = d3.arc().innerRadius(60).outerRadius(260);
            const color = d3.scaleOrdinal()
                .domain(data.map(d => d.city))
                .range(d3.schemeSet2.concat(d3.schemeSet3));

            svg.selectAll('path').data(arcData).join('path')
                .attr('d', path)
                .attr('transform', `translate(${width / 2}, ${height / 2})`)
                .attr('fill', d => color(d.data.city));

            const arcOuter = d3.arc().innerRadius(280).outerRadius(280);
            svg.append('g').attr('transform', `translate(${width / 2}, ${height / 2})`)
                .selectAll('text').data(arcData).join('text')
                .attr('transform', d => `translate(${arcOuter.centroid(d)})`)
                .attr('text-anchor', 'middle')
                .attr('style', 'fill: white')
                .text(d => d.data.city);
        });
    </script>
    <div class="wrapper">
        <ul class="menu">
            <li><a href="main.html">首页</a></li>
            <li><a href="intro.html">背景介绍</a></li>
            <li><a href="map.html">地图可视化</a></li>
            <li><a href="#">词云</a></li>
            <li><a href="chart.html">统计图表</a></li>
        </ul>
    </div>
</body>

</html>
